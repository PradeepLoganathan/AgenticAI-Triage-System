<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Dashboard - Akka AI Agent Triage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Akka AI Agent Triage System</h1>
            <p>Intelligent Multi-Agent Incident Response Workflow</p>
            <div class="toolbar">
                <a href="/" class="btn-secondary">🚀 Workflow</a>
                <a href="/dashboard.html" class="btn-secondary active">📊 Incident Dashboard</a>
                <a href="/evaluations.html" class="btn-secondary">🔍 Evaluation Metrics</a>
                <button class="btn-secondary" id="themeToggle">🌗 Toggle Theme</button>
            </div>
        </div>

        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2 class="dashboard-title">📊 Incident Dashboard</h2>
                <button class="refresh-btn" onclick="loadIncidentDashboard()">🔄 Refresh</button>
            </div>

            <div class="dashboard-grid" id="incident-stats"></div>

            <div class="table-container">
                <div class="table-header">Active Incidents</div>
                <table class="incidents-table" id="incidents-table">
                    <thead>
                        <tr>
                            <th>Incident ID</th>
                            <th>Service</th>
                            <th>Severity</th>
                            <th>Status</th>
                            <th>Progress</th>
                            <th>Team</th>
                            <th>Started</th>
                        </tr>
                    </thead>
                    <tbody id="incidents-tbody">
                        <tr><td colspan="7" style="text-align:center; padding:40px; color:#999;">Loading incidents...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
