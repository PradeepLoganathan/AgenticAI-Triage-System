# ============================================
# Production Environment Configuration
# ============================================

include "application.conf"

# Override logging for production
akka.loglevel = "INFO"

logging.level {
  akka.javasdk = INFO
  akka.runtime = WARN
  akka.http = WARN
  com.pradeepl.triage = INFO
  root = WARN
}

# Disable actor debugging in production
akka.actor.debug {
  receive = off
  autoreceive = off
  lifecycle = off
}

# Production guardrails (strict)
akka.javasdk.agent.guardrails {
  pii-detector.enabled = true
  prompt-injection-detector.enabled = true
}

# Production timeouts (more conservative)
akka.javasdk.workflow {
  step-timeout = 300s
  ask-timeout = 300s
}
