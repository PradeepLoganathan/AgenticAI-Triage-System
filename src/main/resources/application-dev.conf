# ============================================
# Development Environment Configuration
# ============================================

include "application.conf"

# Override logging for development
akka.loglevel = "DEBUG"

logging.level {
  akka.javasdk = DEBUG
  akka.runtime = DEBUG
  akka.http = DEBUG
  com.pradeepl.triage = DEBUG
}

# Enable actor debugging
akka.actor.debug {
  receive = on
  autoreceive = on
  lifecycle = on
}

# Dev-specific guardrails (more lenient)
akka.javasdk.agent.guardrails {
  pii-detector.enabled = true
  prompt-injection-detector.enabled = true
}
